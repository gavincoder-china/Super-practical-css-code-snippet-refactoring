    #right_button_menu{
  position:absolute;
  display:none;
  }
  #right_button_menu>ul{
  width:6.5em;
  padding:2px;
  border:1px solid;
  list-style:none;
  border-radius:10px;
  background:#E2E2E2;
  background:linear-gradient(to bottom,#FBFAFF, #BDBDBD);

  box-shadow: 2px 2px 2px #888888;
  }
  #right_button_menu>ul>li{
  position:relative;
  font-size:0.9em;
  line-height:1.5em;
  color:blue;
  border-bottom:1px #666666 solid;
  text-align:center;
  }  
  #right_button_menu>ul>li>a{
  text-decoration:none;
  display:block;
  }
  #right_button_menu>ul>li>ul{
  display:none;
  position:absolute;
  top:-2em;
  left:7.2em;
  width:6.5em;
  padding:2px;
  border:1px solid;
  list-style:none;
  border-radius:10px;
  background:#E2E2E2;
  background:linear-gradient(to bottom,#FBFAFF, #BDBDBD);
  -moz-box-shadow: 2px 2px 2px #888888; /* 老的 Firefox */
  box-shadow: 2px 2px 2px #888888;
  }
  #right_button_menu>ul>li>ul>li{
  margin:0.4em;
  font-size:1em;
  border-bottom:1px #666666 solid;
  text-align:center;
  }  
  #right_button_menu>ul>li>ul>li>a{
  display:block;
  text-decoration:none;
  }

  </style>
